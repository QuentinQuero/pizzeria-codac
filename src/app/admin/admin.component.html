<div class="container mt-4" style="margin-bottom: 165px;">
    <h1>Liste des commandes</h1>
    <table class="table">
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Payed</th>
            <th scope="col">Accepted</th>
            <th scope="col">Sent</th>
            <th scope="col">Published at</th>
            <th scope="col">Plus de detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of commandes" class="text-center">
            <th scope="row">{{ commande.id }}</th>
            <td>
              <input class="form-check-input" type="checkbox" [(ngModel)]="commande.payed" id="flexCheckDefault" (change)="changePayed(commande.payed, commande.id)" [checked]="commande.payed">
            </td>
            <td>
              <input class="form-check-input" type="checkbox" [(ngModel)]="commande.accepted" id="flexCheckDefault" (change)="changeAccepted(commande.accepted, commande.id)" [checked]="commande.accepted">
            </td>
<!--            <td *ngif="commande.accepted; else elseblockaccepted">{{ commande.accepted }}</td>-->
<!--            <td #elseblockaccepted>null</td>-->
            <td>
              <input class="form-check-input" type="checkbox" [(ngModel)]="commande.sent" value="" id="flexCheckDefault" (change)="changeSent(commande.sent, commande.id)" [checked]="commande.sent">
            </td>
<!--            <td #elseblocksent>null</td>-->
            <td>{{commande.published_at}}</td>
            <td><button type="button" class="btn btn-primary">Pizzas</button></td>
          </tr>
        </tbody>
    </table>
</div>
