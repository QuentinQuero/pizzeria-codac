<div class="container mt-4" style="margin-bottom: 165px;">
    <h1>Liste des commandes</h1>
    <table class="table">
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Payed</th>
            <th scope="col">Accepted</th>
            <th scope="col">Sent</th>
            <th scope="col">Published at</th>
            <th scope="col">Plus de detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of commandes" class="text-center">
            <th scope="row">{{ commande.id }}</th>
            <td>{{ commande.payed }}</td>
            <td *ngif="commande.accepted; else elseblockaccepted">{{ commande.accepted }}</td>
            <td #elseblockaccepted>null</td>
            <td *ngif="commande.sent; else elseblocksent">{{ commande.sent }}</td>
            <td #elseblocksent>null</td>
            <td>{{ commande.published_at }}</td>
            <td><button type="button" class="btn btn-primary">Pizzas</button></td>
          </tr>
        </tbody>
    </table>
    <h2 class="font-italic">Modifier une commande</h2>
    <form #f="ngForm" (ngSubmit)="modifyAccepted(f)" ngNativeValidate>
      <p for="exampleFormControlSelect1">Choisissez la commande Ã  accepter : </p>
      <select name="idcommand" ngModel class="form-control" id="exampleFormControlSelect1">
          <option *ngFor="let commande of commandes" value="{{commande.id}}">{{ commande.id }}</option>
      </select>
      <button type="submit" class="btn btn-success mt-2">Enregister</button>
    </form>
</div>
