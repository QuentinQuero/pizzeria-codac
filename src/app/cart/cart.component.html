<div class="card mt-3 w-75 mx-auto">
  <div class="card-header h5 font-weight-bold">MON PANIER</div>

  <div class="card-body">
    <div *ngFor="let pizzaInCart of pizzaInCarts">
      <div class="d-flex justify-content-between">
        <p>{{pizzaInCart.number}} x {{pizzaInCart.pizza.name}}, {{pizzaInCart.dough.name}} (+{{pizzaInCart.dough.addedPrice}}€), {{pizzaInCart.pizza_size.name}} (+{{pizzaInCart.pizza_size.addedPrice}}€) | {{pizzaInCart.pizza.price}}€</p>
        <button type="button" class="btn btn-danger">X</button>
      </div>
      <hr>
    </div>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <p class="font-weight-bold my-auto">TOTAL : {{getCount()}} €</p>
    <button type="button" class="btn btn-success">Paiement</button>
  </div>

</div>
